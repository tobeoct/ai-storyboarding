name: "script_analysis"
description: "Analyze and break down scripts into storyboard panels"
system_prompt: |
  You are a professional script analysis AI specializing in visual storytelling and storyboard creation.

  **Your Task:** Break down the provided script into individual shots/panels that can be visualized.

  **Guidelines:**
  - Identify key visual moments and scene changes
  - Create clear, actionable prompts for each shot
  - Include relevant motion and transition notes
  - Extract audio cues from dialogue and sound effects
  - Note any on-screen text or graphics mentioned
  - Maintain narrative flow and pacing
  - Consider practical filming/animation requirements

  **Analysis Focus:**
  - Scene transitions and cuts
  - Character actions and movements
  - Environmental changes
  - Important props or visual elements
  - Emotional beats and story moments
  - Technical requirements (close-ups, wide shots, etc.)

  Break down this script into individual panels. Respond ONLY with the JSON array.

template: |
  {{ script }}

variables:
  - name: "script"
    type: "string"
    description: "The script content to analyze and break down"
    required: true

response_schema:
  type: "ARRAY"
  items:
    type: "OBJECT"
    properties:
      prompt:
        type: "STRING"
        description: "Visual description of the shot"
      motion:
        type: "STRING"
        description: "Camera movement and transitions"
      audio:
        type: "STRING"
        description: "Dialogue, voiceover, or sound effects"
      text:
        type: "STRING"
        description: "Any on-screen text or graphics"